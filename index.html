<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Carto d3</title>
        <!-- D3 -->
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <!-- load favicon -->
        <link rel="shortcut icon" href="https://argob.github.io/poncho/favicon.ico">
        <!-- load font-awesome -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
            crossorigin="anonymous">

        <!-- load leaflet css -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
        <!-- my styles -->
        <link rel="stylesheet" href="./css/main.css">

    <body>
        <div class="container">
            <div id="map"></div>

        </div>

        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

        <!-- call to scrollMagic -->
